<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <style>
    body {
      background: black;
      overflow: hidden;
    }

    .run-btn {
      position: relative;
      margin-top: 10%;
    }
  </style>

  <script>
    function runaway(id) {
      id.style.top = Math.round(Math.random() * 500) - 100 + 'px';
      id.style.left = Math.round(Math.random() * 500) - 200 + 'px';
    }
  </script>
</head>
<body>
  <h1 class="text-white text-center mt-4">Você é bobo?</h1>

  <div class="row justify-content-center">
    <button type="button" class="btn btn-secondary run-btn"
        onmouseover="runaway(this)" 
        data-toggle="modal" 
        data-target="#modalIAmNot">
      Não sou bobo!
    </button>
  </div>

  <div class="row justify-content-center mt-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalIAm">
      Sou bobo!
    </button>
  </div>
  
  <div class="modal fade" id="modalIAm" tabindex="-1" role="dialog" aria-labelledby="modalIAmLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalIAmLabel">Bobo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Desistiu tão fácil? Acredite no seu potencial!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sim, mestre!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalIAmNot" tabindex="-1" role="dialog" aria-labelledby="modalIAmNotLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalIAmNotLabel">Bobo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Parabéns, conseguiu clicar, mas ainda é bobo!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onClick="window.location.reload();">Sim, mestre!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
